<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="topbar">
    <h1>Expense Tracker</h1>
    <div class="nav-links">
      <a href="#list" class="active">List</a>
      <a href="#analysis">Analysis</a>
    </div>
  </nav>

  <main>
    <section id="list" class="page">
      <div class="controls">
        <input id="search" placeholder="Search expenses...">
      </div>
      <div id="expensesContainer" class="expenses-grid"></div>
      <button id="addBtn" class="fab">+</nbutton>
    </section>

    <section id="analysis" class="page hidden">
      <div class="charts">
        <div class="chart-card">
          <h3>Month-wise Totals</h3>
          <canvas id="barChart"></canvas>
          <button class="btn" onclick="exportChart(barChart,'month_totals.png')">Export</button>
        </div>
        <div class="chart-card">
          <h3>Week-wise Totals</h3>
          <canvas id="weekChart"></canvas>
          <button class="btn" onclick="exportChart(weekChart,'week_totals.png')">Export</button>
        </div>
        <div class="chart-card">
          <h3>Category-wise Totals</h3>
          <canvas id="pieChart"></canvas>
          <button class="btn" onclick="exportChart(pieChart,'category_totals.png')">Export</button>
        </div>
      </div>
    </section>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle">Add Expense</h2>
      <form id="expenseForm">
        <label>Expense Name<input name="expense_name" required></label>
        <label>Amount (â‚¹)<input type="number" step="0.01" name="amount" required></label>
        <label>Category
          <select name="category" required>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Groceries">Groceries</option>
            <option value="Bills">Bills</option>
            <option value="Shopping">Shopping</option>
            <option value="Other">Other</option>
          </select>
        </label>
        <label>Date of Expense<input type="date" name="date_of_expense" required></label>

        <div class="modal-actions">
          <button type="submit" class="btn primary">Save</button>
          <button type="button" id="cancelBtn" class="btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
